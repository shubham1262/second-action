name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code  #To download your code from Github repo to the runner/server
        uses: actions/checkout@v3
      - name: npm installation
        uses: actions/setup-node@v3
      - name: Installing dependencies
        run: npm ci
      - name: Run test
        run: npm test 
